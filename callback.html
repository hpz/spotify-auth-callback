<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Auth Redirect</title>
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');

    if (accessToken && window.opener) {
      // Send token back to the opener window
      window.opener.postMessage({ type: 'SPOTIFY_TOKEN', token: accessToken }, '*');
      window.close();
    } else {
      document.body.innerHTML = '<p>Authentication failed or no opener window.</p>';
    }
  </script>
</head>
<body>
  <p>Authenticating with Spotify...</p>
</body>
</html>
